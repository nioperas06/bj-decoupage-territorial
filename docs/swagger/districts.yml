/api/v1/districts:
  get:
    tags:
      - Districts
    responses:
      200:
        description: Get all districts
        content:
          application/json:
            schema:
              type: object
              properties:
                districts:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string



/api/v1/districts/{name}/neighborhoods:
  get:
    tags:
      - Districts
    parameters:
      - name: name
        in: path
        required: true
        description: district name
        schema:
          type: string
          example: kandi 1
    responses:
      200:
        description: district neighborhoods
        content:
          application/json:
            schema:
              type: object
              properties:
                district:
                  type: string
                neighborhoods:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
