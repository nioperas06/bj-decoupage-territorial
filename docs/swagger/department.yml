/api/v1/departments:
  get:
    tags:
      - Department
    responses:
      200:
        description: Get all departments
        content:
          application/json:
            schema:
              type: object
              properties:
                departments:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string


/api/v1/departments/{name}/towns:
  get:
    tags:
      - Department
    parameters:
      - name: name
        in: path
        required: true
        description: Department name
        schema:
          type: string
          example: alibori
    responses:
      200:
        description: Department towns
        content:
          application/json:
            schema:
              type: object
              properties:
                department:
                  type: string
                towns:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string


